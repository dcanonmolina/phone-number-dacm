<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/sync/v3.2/twilio-sync.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./lib/twilio.min.js"></script>
    <script type="text/javascript" src="./index.js" ></script>


    <title>Hello to your phone number</title>
  </head>
  <body>
    
    <div id="login" class="container text-center">
      <h3>Enter your phone information</h3>

      <div class="row g-3  justify-content-center">
        <div class="col-md-4">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id="username"  placeholder="Username" aria-label="Username">
        </div>
        <div class="col-md-4">
          <label for="password" class="form-label">User Name</label>
          <input type="password" id="password"   placeholder="Password" aria-label="Password">
        </div>
        
      </div>
      <div class="row g-3">
        <div class="col">
          <button id="loginbtn" class="btn btn-primary">Connect</button>
        </div>
      </div>
    </div>

    <div id="phoneNumber" class="invisible container  text-center my-5">
      <h3>Start your call</h3>
      <div class="row g-3  justify-content-center  my-2">
        <div class="col">
          <label for="phoneDigits" class="form-label">Call to</label>
          <input type="text" id="phoneDigits"   placeholder="your phone number" aria-label="PhoneDigits">
        </div>
      </div>
      <div class="row g-3  justify-content-center  my-2">
        <div class="col-md-4">
          <div class="container text-center">
            <div class="row g-3  justify-content-center mt-1">
              <div id="btn1" class="col-md-3 btn btn-light mx-1">1</div>
              <div id="btn2" class="col-md-3 btn btn-light  mx-1">2</div>
              <div id="btn3" class="col-md-3 btn btn-light mx-1">3</div>
            </div>
            <div class="row g-3  justify-content-center mt-1">
              <div id="btn4" class="col-md-3 btn btn-light mx-1">4</div>
              <div id="btn5" class="col-md-3 btn btn-light  mx-1">5</div>
              <div id="btn6" class="col-md-3 btn btn-light mx-1">6</div>
            </div>
            <div class="row g-3  justify-content-center mt-1">
              <div id="btn7" class="col-md-3 btn btn-light mx-1">7</div>
              <div id="btn8" class="col-md-3 btn btn-light  mx-1">8</div>
              <div id="btn9" class="col-md-3 btn btn-light mx-1">9</div>
            </div>
            <div class="row g-3  justify-content-center mt-1">
              <div id="btn#" class="col-md-3 btn btn-light mx-1">#</div>
              <div id="btn0" class="col-md-3 btn btn-light  mx-1">0</div>
              <div id="btn*" class="col-md-3 btn btn-light mx-1">*</div>
            </div>
            <div class="row g-3  justify-content-center mt-1">
              <div id="btnllamar" class="col btn btn-success mx-1">Call</div>
              <div id="btnColgar" class=" col btn btn-danger mx-1">Hangup</div>
            </div>
          </div>

        </div>

      </div>

    </div>

   
  </body>
</html>
